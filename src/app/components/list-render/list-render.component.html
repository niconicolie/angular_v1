<h4>Animals</h4>
<ul>
    <li *ngFor="let animal of animals">
        Name: <a routerLink="/list/{{ animal.id }}">{{ animal.name }}</a> - type: {{ animal.type }}
        <button (click)="showAge(animal)">Show Age</button>
        <button (click)="removeAnimal(animal)">Remove</button>
    </li>
    <h4>{{ animalDetails }}</h4>
</ul>
