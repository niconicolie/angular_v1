<div class="class">
    <h2>Two way data binding</h2>
    <form>
        <input type="text" [(ngModel)]="name" name="name" placeholder="Write your Name"/><br>
        <input type="text" [(ngModel)]="age" name="age" placeholder="Age"/>
        <input type="submit" value="Submit">
    </form>
    {{ name }}
    {{ age }}
</div>
